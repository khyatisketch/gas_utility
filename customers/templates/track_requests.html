<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Service Requests</title>
    <link rel="stylesheet" href="../static/track.css">
</head>

<body>
    <div class="container">
        <h1>Track Your Service Requests</h1>
        <input type="text" id="searchInput" placeholder="Search by Type or Status..." onkeyup="filterRequests()">

        <table id="requestsTable">
            <thead>
                <tr>
                    <th>Request Type</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody id="requestsBody">
                <!-- Dynamic rows will be added by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="../static/track.js"></script>
</body>

</html>
